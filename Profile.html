<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const uid = getCurrentUserId();
            let username = getCurrentUsername();
            
            if (!uid && !username) {
                // Try to get username from session as fallback
                getUsernameFromSession().then(sessionUsername => {
                    if (sessionUsername) {
                        username = sessionUsername;
                        clearForm();
                        fetchUserData(username, 0);
                    } else {
                        console.warn('User not identified – profile cannot load.');
                        // Show form anyway so user can enter their info
                        clearForm();
                    }
                });
            } else {
                clearForm();
                fetchUserData(username, uid);
            }
        });

        /**
         * Returns the current username.
         * Priority:
         *   1. Query-string (?username=foo)
         *   2. localStorage item (set after login)
         */
        function getCurrentUsername() {
            console.log('getCurrentUsername called');
            // Try multiple sources in order of preference
            // 1. URL parameter
            const qs = new URLSearchParams(window.location.search);
            if (qs.has('username')) {
                const u = qs.get('username');
                console.log('Found username in URL:', u);
                localStorage.setItem('currentUsername', u);
                return u;
            }
            
            // 2. Global variable set by dashboard (window.currentUserName)
            if (window.currentUserName) {
                console.log('Found username in window.currentUserName:', window.currentUserName);
                localStorage.setItem('currentUsername', window.currentUserName);
                return window.currentUserName;
            }
            
            // 3. LocalStorage cache
            const cached = localStorage.getItem('currentUsername') || '';
            console.log('Found username in localStorage:', cached);
            return cached;
        }

        function getCurrentUserId() {
            console.log('getCurrentUserId called');
            // 1. URL parameter
            const qs = new URLSearchParams(window.location.search);
            if (qs.has('id')) {
                const id = parseInt(qs.get('id'));
                if (!isNaN(id)) {
                    console.log('Found id in URL:', id);
                    localStorage.setItem('currentUserId', id);
                    return id;
                }
            }
            
            // 2. LocalStorage cache
            const cached = localStorage.getItem('currentUserId');
            const result = cached ? parseInt(cached) : 0;
            console.log('Found id in localStorage:', result);
            return result;
        }

        // Additional helper to get username from session if available
        async function getUsernameFromSession() {
            try {
                const response = await fetch('get_session_user.php');
                const data = await response.json();
                if (data.status === 'success' && data.username) {
                    localStorage.setItem('currentUsername', data.username);
                    return data.username;
                }
            } catch (e) {
                console.log('Session check failed, continuing with other methods');
            }
            return '';
        }

        // -----------------------------
        // READ (GET) profile data
        // -----------------------------
        function fetchUserData(username, uid = 0) {
            console.log('fetchUserData called with:', { username, uid });
            
            if (!username && !uid) {
                console.log('No username or uid provided, skipping fetch');
                return;
            }
            
            let url = 'profile_update.php?';
            url += uid ? `id=${uid}` : `username=${encodeURIComponent(username)}`;

            console.log('Fetching from URL:', url);

            fetch(url)
              .then(r => r.json())
              .then(data => {
                  console.log('Profile fetch response:', data);
                  if (data.status === "success") {
                      const u = data.user;
                      document.querySelector('[name=username]').value = u.username;
                      document.querySelector('[name=password]').value = '';
                      if (u.profile_image) {
                          document.getElementById('profilePreview').src =
                              `data:image/jpeg;base64,${u.profile_image}`;
                      }
                      if (u.id) localStorage.setItem('currentUserId', u.id);
                  } else {
                      /* first-time user – prefill cached username */
                      console.log('No profile found, using username:', username);
                      document.querySelector('[name=username]').value = username;
                  }
              })
              .catch(err => console.error('Error fetching profile:', err));
        }

        // Preview selected image client-side
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePreview').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // -----------------------------
        // UPDATE (POST) profile data
        // -----------------------------
        function updateProfile(e) {
            e.preventDefault();
            let uid      = getCurrentUserId();
            let username = getCurrentUsername();
            
            const performUpdate = (username, uid) => {
                const fd = new FormData(document.getElementById('profileForm'));
                if (username) fd.set('username', username);
                if (uid)      fd.set('id', uid);

                fetch('profile_update.php', { method:'POST', body:fd })
                  .then(r => r.json())
                  .then(data => {
                      const msg = document.getElementById('updateMessage');
                      if (data.status === 'success') {
                          msg.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                          fetchUserData(username, uid);  // refresh
                      } else {
                          msg.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                      }
                  })
                  .catch(err => console.error('Error updating profile:', err));
            };
            
            if (!uid && !username) {
                // Try session as last resort
                getUsernameFromSession().then(sessionUsername => {
                    if (sessionUsername) {
                        performUpdate(sessionUsername, 0);
                    } else {
                        alert('User not identified; cannot update profile.');
                    }
                });
            } else {
                performUpdate(username, uid);
            }
        }

        function clearForm() {
            document.querySelector("input[name='username']").value = "";
            document.querySelector("input[name='password']").value = "";
            document.getElementById("profilePreview").src = "default-avatar.jpg";
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Profile Settings</h2>
        <div id="updateMessage"></div>
        <form id="profileForm" enctype="multipart/form-data" class="border p-4 rounded shadow-sm" onsubmit="updateProfile(event)">
            <div class="text-center mb-3">
                <img id="profilePreview" src="default-avatar.jpg" alt="Profile Image" class="rounded-circle border" width="150" height="150" />
                <input type="file" name="profile_image" class="form-control mt-2" onchange="previewImage(event)" />
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
