<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const uid = getCurrentUserId();
            const username = getCurrentUsername();
            if (!uid && !username) {
                console.warn('User not identified – profile cannot load.');
            } else {
                clearForm();
                fetchUserData(username, uid);
            }
        });

        /**
         * Returns the current username.
         * Priority:
         *   1. Query-string (?username=foo)
         *   2. localStorage item (set after login)
         */
        function getCurrentUsername() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('username')) {
                const u = params.get('username');
                localStorage.setItem('currentUsername', u); // Cache for future visits
                return u;
            }
            return localStorage.getItem('currentUsername') || '';
        }

        function getCurrentUserId() {
            const qs = new URLSearchParams(window.location.search);
            if (qs.has('id')) {
                const idVal = parseInt(qs.get('id'));
                if (!isNaN(idVal)) {
                    localStorage.setItem('currentUserId', idVal);
                    return idVal;
                }
            }
            const stored = localStorage.getItem('currentUserId');
            return stored ? parseInt(stored) : 0;
        }

        // -----------------------------
        // READ (GET) profile data
        // -----------------------------
        function fetchUserData(username, uid = 0) {
            let url = 'profile_update.php?';
            if (uid) {
                url += `id=${uid}`;
            } else {
                url += `username=${encodeURIComponent(username)}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        const user = data.user;
                        document.querySelector("input[name='username']").value = user.username;
                        document.querySelector("input[name='password']").value = ""; // Keep password field empty
                        if (user.profile_image) {
                            document.getElementById("profilePreview").src = `data:image/jpeg;base64,${user.profile_image}`;
                        }
                        if (user.id) {
                            localStorage.setItem('currentUserId', user.id);
                        }
                    } else {
                        // No record yet – show cached username if any
                        document.querySelector('[name=username]').value = username;
                    }
                })
                .catch(error => console.error("Error fetching user data:", error));
        }

        // Preview selected image client-side
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePreview').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // -----------------------------
        // UPDATE (POST) profile data
        // -----------------------------
        function updateProfile(event) {
            event.preventDefault();
            const username = getCurrentUsername();
            const uid = getCurrentUserId();
            if (!uid && !username) {
                alert('User not identified; cannot update profile.');
                return;
            }

            const formData = new FormData(document.getElementById('profileForm'));
            if (username) formData.set('username', username);
            if (uid) formData.set('id', uid);

            fetch("profile_update.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById("updateMessage");
                    if (data.status === "success") {
                        messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        fetchUserData(username, uid); // Reload updated data
                    } else {
                        messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                    }
                })
                .catch(error => console.error("Error updating profile:", error));
        }

        function clearForm() {
            document.querySelector("input[name='username']").value = "";
            document.querySelector("input[name='password']").value = "";
            document.getElementById("profilePreview").src = "default-avatar.jpg";
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Profile Settings</h2>
        <div id="updateMessage"></div>
        <form id="profileForm" enctype="multipart/form-data" class="border p-4 rounded shadow-sm" onsubmit="updateProfile(event)">
            <div class="text-center mb-3">
                <img id="profilePreview" src="default-avatar.jpg" alt="Profile Image" class="rounded-circle border" width="150" height="150" />
                <input type="file" name="profile_image" class="form-control mt-2" onchange="previewImage(event)" />
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
