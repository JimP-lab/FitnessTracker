<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <link rel="icon" href="Logo/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Default max-width */
            margin: 0 auto;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container input,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                max-width: 350px; /* Adjust width for tablets */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
                max-width: 320px; /* Adjust width for mobile devices */
            }

            .form-container input,
            .form-container textarea {
                width: calc(100% - 10px); /* Adjust input size for smaller padding */
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 10px;
                max-width: 300px; /* Narrower width for very small phones */
            }

            .form-container input,
            .form-container textarea {
                width: calc(100% - 5px); /* Even smaller input field width */
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1F2937',
                    },
                    borderRadius: {
                        'xl': '1rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    showSuccessMessage: false,
                };
            }

            handleSubmit = (event) => {
                event.preventDefault();

                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const email = document.getElementById('Email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!firstName || !lastName || !email || !message) {
                    alert("Please fill out the form");
                    return;
                }

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://submit-form.com/Kj5fXrujv");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader("Accept", "application/json");

                const formData = {
                    name: `${firstName} ${lastName}`,
                    email: email,
                    message: message,
                };

                xhr.onload = () => {
                    if (xhr.status === 200) {
                        this.setState({ showSuccessMessage: true });
                        alert("Your message has been sent");
                        event.target.reset();
                    } else {
                        alert("There was an error sending your message.");
                    }
                };

                xhr.onerror = () => {
                    alert("There was an error sending your message");
                };

                xhr.send(JSON.stringify(formData));
            };

            render() {
                return (
                    <div className="form-container">
                        <div className="flex justify-center mb-2">
                            <img src="Logo/logo.png" alt="Fitness Tracker Logo" className="rounded-full h-50 w-40 mx-auto" />
                        </div>
                        <h2 className="text-2xl font-semibold text-center mb-8">Track Your Journey With Ease</h2>
                        <form className="vertical-form" onSubmit={this.handleSubmit}>
                            <label htmlFor="first-name">First name</label>
                            <input id="first-name" name="first-name" type="text" />
                            <label htmlFor="last-name">Last name</label>
                            <input id="last-name" name="last-name" type="text" />
                            <label htmlFor="Email">Email</label>
                            <input id="Email" name="Email" type="text" />
                            <label htmlFor="message">Message</label>
                            <textarea id="message" name="message" cols="15" rows="5"></textarea>
                            <button id="submit-btn" type="submit">Submit</button>
                        </form>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
