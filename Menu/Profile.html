<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <div class="header">Edit Profile</div>
        
        <!-- Profile Picture Section -->
        <div class="profile-pic">
            <img id="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        </div>

        <!-- Profile Info Section -->
        <div class="profile-info">
            <h3>Parves Ahamad</h3>
        </div>

        <!-- Profile Buttons Section -->
        <div class="profile-section">
            <div class="profile-buttons">
                <!-- Use the same file input for both Add and Change Image buttons -->
                <button class="profile-button" onclick="document.getElementById('image-input').click();">Add Image</button>
                <button class="profile-button delete-button" onclick="deleteImage()">Delete Image</button>
            </div>
        </div>

        <!-- Profile Form Section -->
        <form class="profile-form" id="profile-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="save-button">Save</button>
        </form>

        <!-- Hidden file input for adding and changing images -->
        <input type="file" id="image-input" class="hidden" accept="image/*" onchange="previewImage(event)">
    </div>

    <script>
        // Function to preview the selected image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('profile-img');
                output.src = reader.result; // Update the image preview in the UI
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Function to delete the profile image
        function deleteImage() {
            const output = document.getElementById('profile-img');
            output.src = "default-profile.png"; // Set a default image or a blank image
        }

        // Fetch and populate existing profile data once the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('profile_update.php');
                const result   = await response.json();

                if (result.status === 'success') {
                    const user = result.user;
                    // Populate the form fields
                    document.getElementById('username').value = user.username || '';
                    // Profile image
                    if (user.profile_image) {
                        document.getElementById('profile-img').src = `data:image/jpeg;base64,${user.profile_image}`;
                    }
                }
            } catch (error) {
                console.error('Could not fetch profile:', error);
            }
        });

        // Handle form submission (Save button)
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            const imageInput = document.getElementById('image-input');
            if (imageInput && imageInput.files && imageInput.files.length > 0) {
                formData.append('profile_image', imageInput.files[0]);
            }

            try {
                const response = await fetch('profile_update.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message || 'Profile updated');

                if (result.status === 'success') {
                    // Refresh data so UI shows latest info
                    window.location.reload();
                }
            } catch (error) {
                alert('An error occurred while saving your profile.');
                console.error('Save profile error:', error);
            }
        });
    </script>
</body>
</html>
